<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Figuras Gemoetricas</title>
</head>
<body>
    <header>
        <h1>
            Figuras Gemoetricas
        </h1>
    </header>
    <section>
        <h2>Calcula el area y perimetro de un Circulo</h2>
        <form>
            <label for="InputCirculo">
                Escribe cuanto mide cada lado de tu cuadrado
            </label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()" >
                Calcular perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()" >
                Calcular area
            </button>
        </form>
        <h2>Calcula el area y perimetro de un Triangulo</h2>
        <form>
            <label for="InputTriangulo">
                Escribe cuanto mide cada lado de tu Triangulo (Lado A, Lado B, Base, Altura)      
            </label>
            <input id="InputSideA" type="number">
            <input id="InputSideB" type="number">
            <input id="InputBase" type="number">
            <input id="InputAltura" type="number">
            <button type="button" onclick="calcularPerimetroTriangulo()" >
                Calcular perimetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()" >
                Calcular area
            </button>
        </form>
        <h2>Calcula el area y perimetro de un Circulo</h2>
        <form>
            <label for="InputCirculo">
                Escribe el radio de tu circulo
            </label>
            <input id="InputCirculo" type="number">
            <button type="button" onclick="calcularPerimetroCirculo()" >
                Calcular perimetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()" >
                Calcular area
            </button>
            <button type="button" onclick="calcularDiametroCirculo()" >
                Diametro
            </button>
        </form>
    </section>
    
    <script src="figures.js"></script>
</body>
</html>
